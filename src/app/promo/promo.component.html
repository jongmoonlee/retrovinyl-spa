<div class="promo">  
    <div id="container">  
        <div ng2-carouselamos class="slides-wrapper"
        [items]="items"
        [width]="900"
        [$prev]="prev"
        [$next]="next"
        [$item]="item"       
        >    
        </div>
    </div>
</div>

<ng-template #prev>
    <i class="fa fa-angle-left" style="font-size:48px;color:white"></i>
</ng-template>

<ng-template #next>
    <i class="fa fa-angle-right" style="font-size:48px;color:white"></i>
</ng-template>

<ng-template let-item let-i="index" #item>
  <div style="min-width: 200px">     
    <a [routerLink]="['/product-detail/'+item.$key]">               
        <img *ngIf="item.imgUrl" class="thumbnail" [src]="item.imgUrl" alt="{{ item.name }}">
    </a>
  </div>
</ng-template>
