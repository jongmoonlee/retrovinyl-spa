<app-navbar-album></app-navbar-album>
<div class="container">
    <h1>My Orders</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th>Address</th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date}}</td>
        <td>
          <a [routerLink]="['/order-detail/'+order.$key]">View</a>
        </td>
      </tr>
    </tbody> 
  </table>
</div>
