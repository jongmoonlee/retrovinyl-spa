<div class="container">
  
  <div *ngIf="product.name" class="card">
      <a [routerLink]="['/product-detail/'+product.$key]">
        <img *ngIf="product.imgUrl" class="card-img-top" [src]="product.imgUrl" alt="{{ product.name }}">
      </a>
  
      <div class="card-body">
        <div class="card-title">{{ product.name }}</div>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>
        <div *ngIf="showActions && shoppingCart" class="card-footer">
            <button 
              *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
              (click)="addToCart()"
              class="btn btn-secondary btn-block">Add to Cart</button>
            <ng-template #updateQuantity>
              <app-product-quantity id="app-product-quantity" [product]="product" [shopping-cart]="shoppingCart">
              </app-product-quantity>
            </ng-template>
          </div>
      </div>    
  </div>  
</div>
